<style>
  * {
    align-items: center;
    text-align: center;
    margin: auto;
    justify-content: center;
  }
  body {
    padding-top: 200px;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-image: linear-gradient(to top left, #753682 0%, #bf2e34 100%);
    height: 700px;
    /* display: flex; */
  }

  .userInfo {
    width: 300px;
    /* height: 5vh; */
    padding: 10px;
    color: #c7365f;
    /* background-color: #4c52ad; */
    background-color: #fff;
    text-align: center;
    border-radius: 20px;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
  }
  .container {
    padding-top: 60px;
    height: 160px;
    width: 600px;
    background-color: rgba(255, 255, 255, 0.35);
    backdrop-filter: blur(200px);
    filter: blur();
    box-shadow: 0 3rem 5rem rgba(0, 0, 0, 0.25);
    border-radius: 9px;
  }
  .btn {
    display: flex;
    margin: 20px auto;
    align-items: center;
    color: #444;
    background: none;
    border: none;
    font-family: inherit;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 400;

    background-color: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(10px);

    padding: 0.7rem 2.5rem;
    border-radius: 50rem;
    box-shadow: 0 1.75rem 3.5rem rgba(0, 0, 0, 0.1);
  }
  .btn:active {
    box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.15);
  }
  .signText {
    margin-top: 20px;
    color: #fff;
  }
</style>
<body>
  <div class="container">
    <div class="userInfo">
      <div *ngIf="user$ | async as user; else welcome">
        {{ user | json }}
      </div>
      <ng-template #welcome> click below to show login count</ng-template>
    </div>

    <button
      class="btn"
      *ngIf="!(user$ | async); else signedIn"
      (click)="signIn()"
    >
      Sign in Anonymously
    </button>
    <ng-template #signedIn
      ><p class="signText">you are signed in!</p></ng-template
    >
  </div>
</body>
